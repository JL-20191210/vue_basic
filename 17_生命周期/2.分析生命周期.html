<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>生命周期</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			<h2 v-text="n"></h2>
			<h2>{{n}}</h2>
			<button @click="add">点我n+1</button>
			<button @click="bye">销毁vm</button>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		new Vue({
			el:'#root',
			data:{
				n:1
			},
			methods:{
				add(){
					console.log('add');
					this.n++;
				},
				bye(){
					console.log('bye');
					this.$destroy();
				}
			},
			watch:{
				n(){
					console.log('发生变化')
				}
			},
			beforeCreate(){
				console.log('beforeCreate');
			},
			created(){
				console.log('create');
			},
			breforeMount(){
				console.log('beforeMounted');
			},
			mounted(){
				console.log("mounted");
			},
			beforeUpdate(){
				console.log('beforeUpdate')	
			},
			updated(){
				console.log('updated')
			},
			beforeDestroy(){
				console.log('beforeDestroye')
			},
			destroyed(){
				console.log('destroyed')
			}
			

		})
	</script>
</html>
