<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2 v-once>初始值：{{n}}</h2>
        <h2>变化值：{{n}}</h2>
        <button @click="n++">点我加一</button>
    </div>

    <script>
        new Vue({
            el:'#root',
            data:{
                n:1
            }
        })
    </script>
</body>
</html>
