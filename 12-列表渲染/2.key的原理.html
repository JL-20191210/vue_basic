<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
  <script  type = "text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <div id = "root">

        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <button @click.once = "add">添加一个赵四</button>
        <ul>
            <li v-for = "(p,index) in persons" :key = "p.id">{{p.name}}-{{p.age}} <input type = "text"></li> 
        </ul>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时生成生产提示

        //创建vue实例
        const vm = new Vue({
            el:'#root' ,//el用于指定当前vue实例为哪个容器服务，值通常为css选择字符串
            data:{

                persons:[
                    {id:"001",name:"张三",age:"18"},
                    {id:"002",name:"李四",age:"19"},
                    {id:"003",name:"王五",age:"20"},
                ],

                car:{
                    name:'奥迪A6',
                    price:'70万',
                    color:'黑色',
                },

                strArr:'hello',

            },
            
            methods:{
                    add(){
                        const p = {id:"004",name:"赵四",age:"40"};//注意这个地方没有new
                        this.persons.unshift(p);//unshift插在头部
                        //this.persons.push(p);//push插在尾部
                    },
                }

        })
    </script>
</body>
</html>
