<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表排序</title>
  <script  type = "text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <div id = "root">

        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <button @click = "update">点击更新第一个信息</button>
        <ul>
            <li v-for = "(p,index) in persons" :key = "index">{{p.name}}-{{p.age}}-{{p.sex}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时生成生产提示
        //用计算属性实现
        const vm = new Vue({
            el:'#root' ,//el用于指定当前vue实例为哪个容器服务，值通常为css选择字符串
            data:{
                keyWord:"",
                persons:[
                    {id:"001",name:"张三",age:"18",sex:"男"},
                    {id:"002",name:"李四",age:"19",sex:"女"},
                    {id:"003",name:"王五",age:"20",sex:"男"},
                ],

            },
            //注意缩进
            methods: {
                    update(){
                        ///this.persons[0].name  = '马老师',
                        //this.persons[0].age = 50,
                        //this.persons[0].sex = '男'
                        this.persons[0] = {id:"001",name:"马老师",age:"50",sex:"男"}
                    }
                },
        })
    </script>
</body>
</html>
