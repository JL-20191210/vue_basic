<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
  <script  type = "text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <!--准备好一个容器-->
    <div id = "root">
        <h1>学校名称：{{name}}</h1>
        <button @click = "showInfo">点我提示信息（无参）</button>
        <button @click = "showInfo2($event,66)">点我提示信息（有参）</button>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时生成生产提示

        //创建vue实例
        const vm = new Vue({
            //el:'#root' ,//el用于指定当前vue实例为哪个容器服务，值通常为css选择字符串
            data:{
                name:'尚硅谷',//data用于存储数据，数据供el所指定的容器去使用，值我们暂时写为一个对象
                address:'北京昌平',
            },

            methods:{
            showInfo(){
                alert('欢迎欢迎');
            },

            showInfo2(event,number){
                console.log(event,number);
                alert('热烈欢迎');
            },
        }
        })
        console.log(vm),
        vm.$mount("#root");
    </script>
</body>
</html>
