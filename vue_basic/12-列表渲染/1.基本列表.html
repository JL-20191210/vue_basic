<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
  <script  type = "text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <div id = "root">

        <!-- 遍历数组 -->
        <h2>人员列表（遍历数组）</h2>
        <ul>
            <li v-for = "(p,index) in persons" :key = "index">{{p.name}}-{{p.age}}</li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息（遍历数组）</h2>
        <ul>
            <li v-for = "(value,k) in car" :key = "k">{{k}}-{{value}}</li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>测试遍历字符串</h2>
        <ul>
            <li v-for = "(char,index) in strArr" :key = "index" >{{index}}-{{char}}</li>
        </ul>

        <!-- 遍历对象 -->
        <h2>测试遍历次数</h2>
        <ul>
            <li v-for = "(numbers,index) in 5" :key = "index">{{index}}-{{numbers}}</li>
        </ul>

    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时生成生产提示

        //创建vue实例
        const vm = new Vue({
            el:'#root' ,//el用于指定当前vue实例为哪个容器服务，值通常为css选择字符串
            data:{
                persons:[
                    {id:"001",name:"张三",age:"18"},
                    {id:"002",name:"李四",age:"19"},
                    {id:"003",name:"王五",age:"20"},
                ],
                car:{
                    name:'奥迪A6',
                    price:'70万',
                    color:'黑色',
                },
                strArr:'hello',
            },
        })
    </script>
</body>
</html>
