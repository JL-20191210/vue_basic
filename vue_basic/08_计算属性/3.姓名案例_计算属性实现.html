<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名案例</title>
  <script  type = "text/javascript" src = "../js/vue.js"></script>
  <style>
    *{
        margin: 20px;
    }
  </style>
</head>
<body> 
    <!--计算属性实现-->
    <div class = "root">
        姓<input type = "text" v-model = "fistName"><br>
        名<input type = "text" v-model = "lastName"><br>
        <span>{{fullName}}</span>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;//阻止vue在启动时生成生产提示

        //创建vue实例
        const vm = new Vue({
            el:'.root' ,//el用于指定当前vue实例为哪个容器服务，值通常为css选择字符串
            data:{
                fistName:'张',
                lastName:'三',
            },

            computed:{
                fullName:{
                    get(){
                        console.log('get被调用');
                        console.log(this);
                        return this.fistName + '-' + this.lastName;
                    },
                    set(value){
                        console.log('set被调用了');
                        const arr = value.split('-');
                        this.fistName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>
</html>
