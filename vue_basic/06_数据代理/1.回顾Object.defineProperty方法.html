<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.回顾Object.defineProperty方法</title>
  <script  type = "text/javascript" src = "../js/vue.js"></script>
</head>
<body>
    <script type = "text/javascript">
        let number = 18;
        let person = { 
            name:'张三',
            sex:'男',
        }

        Object.defineProperty(person,'age',{
            // value:18,
            // enumerable:true,//控制属性是否可以枚举，默认值文false
            // writable:true,//控制属性是否可以修改，默认值文false
            // configurable:true//控制属性是否可以删除，默认值文false
            //当有人读取person的age属性时，get函(getter)就会被调用，且返回值就是age
            get(){
                console.log('有人读取了age属性')
                return number
            },

            //当有人修改person的age属性时，set函(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性，值为',value);
                number = value
            }
        })
        console.log(person);
    </script>
</body>
</html>
