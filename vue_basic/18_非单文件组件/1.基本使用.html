<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>基本使用</title>
		<!-- 引入Vue -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<!-- 准备好一个容器-->
		<div id="root">
			<h1>{{msg}}</h1>
			<h2>这是root</h2>
			<School></School>
			<Student></Student>
			<hello></hello>
		</div>

		<!-- 准备好一个容器-->
		<div id="root2">
			<h2>这是root2</h2>
			<hello></hello>
		</div>


	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false //阻止 vue 在启动时生成生产提示。

		// 第一步：创建学校组件
		const school = Vue.extend({
			template:`
				<div class="demo">
				<h2>学校名称：{{schoolName}}</h2>
				<h2>学校地址：{{address}}</h2>
				<button @click="showName">点我提示学校名</button>
				</div>
			`,
			data(){
				return{
					schoolName:'尚硅谷',
					address:'北京昌平'
				}
			},
			methods: {
				showName(){
					alert(this.schoolName)
				}
			},
		})

		// 第一步：创建hello组件
		const student = Vue.extend({
			template:`
				<div>
					<h2>学生姓名：{{studentName}}</h2>
					<h2>学生年龄：{{age}}</h2>
					</div>
			`,
			data(){
				return{
					studentName:'张三',
					age:18
				}
			}
		})

		// 第一步：创建hello组件
		const hello = Vue.extend({
			template:`
				<div>
					<h2>你好啊！{{name}}</h2>
				</div>
			`,
			data(){
				return{
					name:'Tom'
				}
			}
		})
		// 第二步：全局注册组件
		Vue.component('hello',hello)

		new Vue({
			el:'#root',
			data:{
				msg:'你好啊'
			},

			// 第二步：注册组件（局部注册）
			components:{
				school,
				student
			}
		})

		new Vue({
			el:'#root2',
		})
	</script>

</html>
